{% extends 'layout.html' %}

{% block title %}

{% endblock %}


{% block body %}
    <div class="greeting">
        <h2>Привет, {{ object.user.first_name }} {{ object.user.last_name }}!</h2>
    </div>
    <div class="profile-detail">
        <div class="images-list">
            {% with image=profile.images.all %}
                {% for img in image %}
                    <img src="{% url img.url %}">
                {% endfor %}
            {% endwith %}
        </div>
    </div>
{% endblock %}
